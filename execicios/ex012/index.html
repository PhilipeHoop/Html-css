<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html 5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <li>este video esta hopedado no meu proprio servidor.</li>
    <video width="400" poster="imgens/capa do meu video.png" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">   
    <source src="midia/Meu-Video.webm.webm" type="video/webm"> 
    <source src="midia/meu-video.ogv.ogv" type="video/ogg">
    <source src="midia/Meu-Video.Mp4-1.m4v" type="video/mp4">
    <li>seu navergador nao tem compartibilidade com reprodução de videos.</li>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
