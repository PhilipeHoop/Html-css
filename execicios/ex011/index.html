<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
   <h1>imagens dinanmicas</h1>
   <li>tente abri este sites em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</li>
   
   <picture>
   <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
   <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
   <img src="imagens/foto-g.png" alt="imagem flexivel">
   </picture>

   <h1>reproduzindo audio</h1>
   <h1>vamos aprender a reprodizir audio em html5</h1>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Cameras - ALBIS.mp3" type="audio/mpeg">
   </audio> 
</body>
</html>
